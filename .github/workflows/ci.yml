name: Run Newman Tests

on: [push, pull_request]

jobs:
  newman-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm ci --legacy-peer-deps

      - name: Install Newman and Reporter
        run: npm install -g newman newman-reporter-html --legacy-peer-deps

      - name: Clean previous report
        run: rm -rf newman-report || true

      - name: Run Postman Collection and generate HTML report
        run: |
          mkdir -p newman-report
          npm run api-tests
